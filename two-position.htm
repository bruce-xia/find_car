<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("map.jpg");
        }
        
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        
        div.transbox {
            position: absolute;
            left: 320px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body onload="updatePosition()">


    <img id="myPos1" src="car.gif" width="100" height="140" />

    <div id="myPos2" class="transbox">
        <img src="man.gif" width="100" height="140" />
    </div>

    <script>
        function updatePosition() {

			document.getElementById("myPos1").style.top = "200px";
            document.getElementById("myPos2").style.top = "200px";

        }
    </script>
</body>

</html>
